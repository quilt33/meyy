<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تم الدخول بنجاح</title>
  <style>
    body {
      background-color: #eafaf1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .success-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #28a745;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>✅ تم الدخول بنجاح</h1>
    <p>مرحبًا بك! لقد تم تسجيل دخولك بنجاح.</p>
    <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
